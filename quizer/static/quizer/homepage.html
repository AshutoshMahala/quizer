<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz List</title>
</head>
<body>

    <h1>List of Quizzes</h1>

    <ul id="quizList"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // URL to fetch the list of quizzes
            let baseurl = "http://localhost:8000/form/api/"; 
            var apiUrl = baseurl + "quizes";

            // Fetching the data using the Fetch API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Assuming the data is an array of quiz names or URLs
                    var quizArray = data.quizes;

                    var quizListContainer = document.getElementById("quizList");

                    quizArray.forEach(function (quiz) {
                        var listItem = document.createElement("li");
                        var link = document.createElement("a");
                        link.href = baseurl + "quiz/" + quiz["id"];
                        link.textContent = quiz['quiz_name'];
                        listItem.appendChild(ink);
                        quizListContainer.appendChild(listItem);
                    });
                })
                .catch(error => console.error("Error fetching quizzes:", error));
        });
    </script>

</body>
</html>
